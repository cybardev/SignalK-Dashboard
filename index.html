<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <style>
            @import url("https://unpkg.com/mvp.css@1.12/mvp.css");

            [x-cloak] {
                display: none !important;
            }

            aside > h3 {
                text-transform: uppercase;
            }
            aside > hr,
            section > hr {
                margin-block: 0.5em;
            }
            aside > p > span:nth-child(1) {
                font-weight: bold;
            }
            aside > p > span:nth-child(2) {
                float: right;
            }
        </style>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body>
        <header>
            <h1>Dashboard</h1>
            <h2>Vessel and Environment Information</h2>
            <hr />
        </header>
        <main>
            <section>
                <aside x-cloak x-data="GPS" x-show="meta.show" x-transition>
                    <h3 x-text="meta.title"></h3>
                    <hr />
                    <p>
                        <span x-text="meta.data[0]"></span>:
                        <span x-text="data[0]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[1]"></span>:
                        <span x-text="data[1]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[2]"></span>:
                        <span x-text="data[2]"></span>
                    </p>
                </aside>
                <aside x-cloak x-data="AIS" x-show="meta.show" x-transition>
                    <h3 x-text="meta.title"></h3>
                    <hr />
                    <p>
                        <span x-text="meta.data[0]"></span>:
                        <span x-text="data[0]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[1]"></span>:
                        <span x-text="data[1]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[2]"></span>:
                        <span x-text="data[2]"></span>
                    </p>
                </aside>
                <aside x-cloak x-data="DEPTH" x-show="meta.show" x-transition>
                    <h3 x-text="meta.title"></h3>
                    <hr />
                    <p>
                        <span x-text="meta.data[0]"></span>:
                        <span x-text="data[0]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[1]"></span>:
                        <span x-text="data[1]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[2]"></span>:
                        <span x-text="data[2]"></span>
                    </p>
                </aside>
                <aside x-cloak x-data="WIND" x-show="meta.show" x-transition>
                    <h3 x-text="meta.title"></h3>
                    <hr />
                    <p>
                        <span x-text="meta.data[0]"></span>:
                        <span x-text="data[0]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[1]"></span>:
                        <span x-text="data[1]"></span>
                    </p>
                </aside>
                <aside x-cloak x-data="AUDIO" x-show="meta.show" x-transition>
                    <h3 x-text="meta.title"></h3>
                    <hr />
                    <p>
                        <span x-text="meta.data[0]"></span>:
                        <span x-text="data[0]"></span>
                    </p>
                    <p>
                        <span x-text="meta.data[1]"></span>:
                        <span x-text="data[1]"></span>
                    </p>
                </aside>
            </section>
            <!-- <section>
                <template x-for="component in Object.keys(COMPONENTS)">
                    <aside
                        x-cloak
                        x-data="component"
                        x-show="meta.show"
                        x-transition
                    >
                        <h3 x-text="meta.title"></h3>
                        <hr />
                        <template x-for="(item, i) in data">
                            <p>
                                <span x-text="meta.data[i]"></span>:
                                <span x-text="item"></span>
                            </p>
                        </template>
                    </aside>
                </template>
            </section> -->
        </main>
        <script src="script.js"></script>
    </body>
</html>

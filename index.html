<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Vessel and Environment Information" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="assets/css/mvp.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="assets/js/script.js"></script>
        <script defer src="assets/js/alpine.min.js"></script>
    </head>
    <body x-data="{ components : COMPONENTS }">
        <header>
            <h1>Dashboard</h1>
            <h2>Vessel and Environment Information</h2>
            <hr />
            <template x-for="component in Object.values(components)">
                <span>
                    <input type="checkbox" x-model="component.meta.show" />
                    <span x-text="component.meta.title"></span>
                    &nbsp;&nbsp;&nbsp;
                </span>
            </template>
        </header>
        <main>
            <section>
                <template x-for="component in Object.values(components)">
                    <aside
                        x-cloak
                        x-data="component"
                        x-show="meta.show"
                        x-transition
                    >
                        <h3 x-text="meta.title"></h3>
                        <hr />
                        <template x-for="(item, i) in data">
                            <p>
                                <span x-text="meta.data[i]"></span>:
                                <span x-text="item"></span>
                            </p>
                        </template>
                    </aside>
                </template>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Vessel and Environment Information" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="mvp.css" />
        <style>
            [x-cloak] {
                display: none !important;
            }

            aside > h3 {
                text-transform: uppercase;
            }

            aside > hr,
            section > hr {
                margin-block: 0.5em;
            }

            aside > p > span:nth-child(1) {
                font-weight: bold;
            }

            aside > p > span:nth-child(2) {
                float: right;
            }
        </style>
        <script defer src="alpine.min.js"></script>
    </head>

    <body>
        <header>
            <h1>Dashboard</h1>
            <h2>Vessel and Environment Information</h2>
            <hr />
        </header>
        <main>
            <section x-data="{ components : COMPONENTS }">
                <template x-for="component in Object.values(components)">
                    <aside
                        x-cloak
                        x-data="component"
                        x-transition
                    >
                        <h3 x-text="meta.title"></h3>
                        <hr />
                        <template x-for="(item, i) in data">
                            <p>
                                <span x-text="meta.data[i]"></span>:
                                <span x-text="item"></span>
                            </p>
                        </template>
                    </aside>
                </template>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
